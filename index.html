<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our wide range of products on our E-Commerce Platform. Search, add to cart, and enjoy great discounts!">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="./web.css">
</head>

<body>
    <div class="header">
        <h3>E-Commerce Platform</h3>
        <div class="search-bar">
            <input type="text" placeholder="Enter item to search" id="itemname" name="itemname">
            <button type="button" id="search-button">Search</button>
        </div>
    </div>

    <div class="container">
        <div id="loading" style="display:none;">Loading...</div>
        <div class="cart-items"></div>
    </div>

    <div class="container">
        <h4>Cart</h4>
        <div class="cart-section">
            <ul id="cart-items" class="list-group"></ul>
            <div class="price-details">
                <h5>Price Details</h5>
                <p>Total MRP: ₹<span id="total-price">0</span></p>
                <p>Coupon Discount: ₹50</p>
                <p>Platform Fee: ₹10</p>
                <p>Shipping Charges: ₹20</p>
                <p><strong>Total Amount: ₹<span id="total-amount">0</span></strong></p>
                <button id="placeorder">Place Order</button>
            </div>
        </div>
    </div>

    <script src="./web.js"></script>
</body>

</html>
